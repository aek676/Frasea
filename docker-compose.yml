services:
  mongo:
    image: mongo:6.0
    container_name: mongodb_container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: frasea
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init/init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro

  mongo-express:
    image: mongo-express
    container_name: mongo_express_container
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongo

  frasea-app:
    build:
      context: ./my-app
      args:
        SKIP_ENV_VALIDATION: 1
      dockerfile: Dockerfile
    container_name: frasea_app_container
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./my-app/.env.local
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://root:example@mongo:27017/Frasea?authSource=admin
      - SCRAP_DICTIONARY_URL=scrap-dictionary:3030
    depends_on:
      - mongo
      - scrap-dictionary

  scrap-dictionary:
    build:
      context: ./scrap-dictionary
      dockerfile: Dockerfile
    container_name: scrap_dictionary_container
    restart: always
    ports:
      - "3030:3030"
    healthcheck:
      test: ["CMD", "curl", "-fS", "http://localhost:3030/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  mongodb_data:
